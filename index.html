<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <form action="success.html">
        <div class="my-3">
          <input type="text" class="form-control" id="email">
        </div>
        <div class="my-3">
          <input type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
    </div>
  </div>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>

  <button class="login-button">버튼</button>

  <div style="overflow: hidden;">
    <div class="slide-container">
      <div class="slide-box">
        <img src="car1.png" alt="car1">
      </div>
      <div class="slide-box">
        <img src="car2.png" alt="car2">
      </div>
      <div class="slide-box">
        <img src="car3.png" alt="car3">
      </div>
    </div>
  </div>

  <button class="slide-1">1</button>
  <button class="slide-2">2</button>
  <button class="slide-3">3</button>

  <button class="previous">이전</button>
  <button class="next">다음</button>

  <script>
    // navbar-toggler 클래스를 가진 버튼을 클릭하면, list-group 클래스에 show 클래스를 부착한다. 
    document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function () {
      document.getElementsByClassName('list-group')[0].classList.toggle('show');
    });

    // login-button 클래스를 가진 버튼을 클릭하면, black-bg 클래스에 show 클래스를 부착한다.
    $('.login-button').on('click', function () {
      $('.black-bg').addClass('show-modal');
    })

    // 아이디가 close인 버튼을 클릭하면, black-bg 클래스에 show 클래스를 제거하여 모달창을 닫는다. 
    $('#close').on('click', function () {
      $('.black-bg').removeClass('show-modal');
    })

    // 아이디가 email인 폼을 등록할 때, 입력값이 공백이면 alert 창을 띄운다. 
    $('form').on('submit', function (e) {
      if (document.getElementById('email').value == '') {
        e.preventDefault();
        alert('아이디를 입력하세요.');
      } else if (document.getElementById('password').value == '') {
        e.preventDefault();
        alert('비밀번호를 입력하세요.');
      } else if (document.getElementById('password').value.length < 6) {
        e.preventDefault();
        alert('비밀번호를 6자 이상 입력하세요.');
      }
    })

    // slide-1 클래스를 가진 버튼을 클릭하면, 1번 그림으로 이동한다. 
    $('.slide-1').on('click', function () {
      $('.slide-container').css('transform', 'translateX(0vw)');
    })

    // slide-2 클래스를 가진 버튼을 클릭하면, alert창을 띄운다. 
    $('.slide-2').on('click', function () {
      $('.slide-container').css('transform', 'translateX(-100vw)');
    })

    // slide-3 클래스를 가진 버튼을 클릭하면, 3번 그림으로 이동한다. 
    $('.slide-3').on('click', function () {
      $('.slide-container').css('transform', 'translateX(-200vw)');
    })

    // previous 클래스를 가진 버튼을 클릭하면, 현재 위치에서 +100vw한다. 

    var currentImage = 1;

    // 다음 버튼 누르면, 1번일 경우 2번 사진 보여주세요
    // 다음 버튼 누르면, 2번일 경우 3번 사진 보여주세요
    $('.next').on('click', function () {
      $('.slide-container').css('transform', 'translateX(-' + currentImage + '00vw)');
      currentImage += 1;
    })

    // 이전 버튼 누르면, 2번일 경우 1번 사진 보여주세요
    // 이전 버튼 누르면, 3번일 경우 2번 사진 보여주세요
    $('.previous').on('click', function () {
      if (currentImage == 2) {
        $('.slide-container').css('transform', 'translateX(0vw)');
        currentImage--;
      } else if (currentImage == 3) {
        currentImage--;
        $('.slide-container').css('transform', 'translateX(-100vw)');
      }
    })

  </script>

  <!-- Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
